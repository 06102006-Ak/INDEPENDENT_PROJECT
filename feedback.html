<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Feedback</h2>
        <form action="https://formsubmit.co/akshimummy2006@gmail.com" method="POST">
            <input type="text" name="name" required placeholder="Your Name">
            <input type="email" name="email" required placeholder="Your Email">
            <textarea name="message" rows="4" required placeholder="Your Feedback"></textarea>

            <!-- Redirect after submit -->
            <input type="hidden" name="_next" value="https://yourwebsite.com/success.html">

            <!-- Optional: Disable captcha -->
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
